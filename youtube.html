<!DOCTYPE html>
<html>
<head>
    <title>YouTube Merchandise</title>
    <meta content="YouTube Merchandise" property="og:title" />
    <meta content="A collection of most YouTube merchandise." property="og:description" />
    <meta content="https://bugdroid.org/youtube" property="og:url" />
    <meta content="#CE3732" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="keywords" content="merchandise, YouTube, Android, Google">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meta/droid.css">
    <link rel="stylesheet" href="meta/row-single.css">
    <link rel="icon" type="image/x-icon" href="meta/package.ico">
    <style>
        img.prev {width:150px;border: solid 3px black;outline: solid 1px #4F4E4F}
        img.prev:hover {box-shadow: 0px 0px 11px 4px red;cursor:pointer}
        img.prev:active {box-shadow: none}
        nav a:hover {color:red}
        a {color:red}
        div#prod {width: 100%;display: none;}
        #Gallery, #About, #Info {display: block;}
        ::selection{background: #CE3732}
    </style>
</head>
<body>

<nav style="background: linear-gradient(to right, #801814, #CE3732);"><a href="/">bugdroid.org</a>/youtube</nav>


<span class="browse">
    <h1>YouTube Merchandise</h1>

    <img src="media/images/products/GGOEYHPA003510.jpg" class="prev" id="trucker-hat">
    <img src="media/images/products/GGOEYDHJ056099.jpg" class="prev" id="bottle-infuser">
    <img src="media/images/products/GGOEYHPA003610.jpg" class="prev" id="heather-cap">
    <img src="media/images/products/GGOEYOLR018699.jpg" class="prev" id="leatherette-notebook">
    <img src="media/images/products/GGOEYFKQ020699.jpg" class="prev" id="custom-decals">
    <img src="media/images/products/GGOEYHPB072210.jpg" class="prev" id="twill-cap">
    <img src="media/images/products/GGOEYDHJ019399.jpg" class="prev" id="sergeant-bottle">
    <img src="media/images/products/GGOEYOCR077399.jpg" class="prev" id="rfid-journal">
    <img src="media/images/products/GGOEYOCR077799.jpg" class="prev" id="hard-cover-journal">
    <img src="media/images/products/GGOEYOCR078099.jpg" class="prev" id="spiral-journal">
    <img src="media/images/products/GGOEYOBR078599.jpg" class="prev" id="luggage-tag">
    <img src="media/images/products/GGOEYOLR080599.jpg" class="prev" id="notebook-aps">
</span>


<!--begin the JS stuff-->

<div id="prod" class="clear">
    <button onclick="returnToBrowse()">Close</button>
    
    <div class="block" id="Gallery">
        <img id="prod-img-1" class="slides">
        <img id="prod-img-2" class="slides">
        <img id="prod-img-3" class="slides">

        <header class="buttons"><button onclick="prevSlide()">◀</button> <button onclick="nextSlide()">▶</button></header>
    </div>

    <div class="block" id="About">
        <h2><span id="prod-name"></span></h2>
        <p style="font-style: italic;"><span id="prod-descrip"></span></p>
        <ul>
            <li><mark>Manufacturer:</mark> <span id="prod-maker"></span></li>
            <li><mark>Release Year:</mark> <span id="prod-year"></span></li>
            <li><mark>ID:</mark> <span id="prod-id"></span></li>
            <li><mark>Price:</mark> <span id="prod-price"></span></li>
        </ul>
    </div>
</div>

<script src="meta/product-db-youtube.js"></script>
<script src="meta/product.js"></script>

</body>
</html>

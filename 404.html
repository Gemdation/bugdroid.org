<!DOCTYPE html>
<html>
<head>
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/meta/droid.css">
    <link rel="icon" type="image/x-icon" href="/img/package.ico">
</head>
<body>

<header><span class="url" id="requested-url"></span></header>

<div class="block">
<h1>Page Unavailable</h1>
<img src="/img/android-recovery-warning.png">

<p><a href="/"><button>Go to <b>droid.gemdation.com</b></button></a></p>
</div>

<script>
    var fullUrl = window.location.href;
    var urlWithoutProtocol = fullUrl.replace(/^https?:\/\//, '');
    document.getElementById('requested-url').textContent = urlWithoutProtocol;
</script>
</body>
</html>
